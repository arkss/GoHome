[uwsgi]
chdir = /home/ubuntu/BackEnd/Django/project
module = config.wsgi.debug:application
home = /home/ubuntu/myvenv

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true